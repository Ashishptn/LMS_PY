<style>
    body {
        background: #4283d0; /* fallback for old browsers */
        margin: 0;
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }
    .form-group label {
        text-align: left;
        display: block;
        margin: 5px 0 10px 0;
    }
    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgb(0 0 0 / 20%), 0 5px 5px 0 rgb(0 0 0 / 24%);
        border-radius: 5px;
        float: right;
        width: 100%;
        margin: 0 auto 100px;
    }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4283d0;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

            .form button:hover, .form button:active, .form button:focus {
                background: #4c60da;
            }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

            .form .message a {
                color: #4c60da;
                text-decoration: none;
            }

        .form .register-form {
            display: none;
        }

    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }

        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

            .container .info h1 {
                margin: 0 0 15px;
                padding: 0;
                font-size: 36px;
                font-weight: 300;
                color: #1a1a1a;
            }

            .container .info span {
                color: #4d4d4d;
                font-size: 12px;
            }

                .container .info span a {
                    color: #000000;
                    text-decoration: none;
                }

                .container .info span .fa {
                    color: #EF3B3A;
                }
    #erroeMsg{
       color: #EF3B3A;
    }
   
    .Input_RememberMe label {
        display: flex;
        align-items: center;
       
    }
    .Input_RememberMe input {
        margin: 0;
        width: auto;
        margin-right: 5px;
    }
    .formFlex {
        display: flex;
        align-items: center;
        width: 1336px;
        justify-content: space-between;
        max-width: 1000%;
        margin: 0 auto;
        height: 100vh;
    }
    .login-page, .rekhtaLogo {
        flex: 0 0 50%;
    }
    .rekhtaLogo {
        border-right:1px solid #aab3f9
    }
        .rekhtaLogo svg {
            width: 512px;
            height: 512px;
        }
    .login-page {
        width: 100%;
    }
      
        .form-group a {
            font-size: 14px;
            color: #a3a3a3;
            text-decoration: none;
        }

</style>
